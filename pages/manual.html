<div class="page">
    <h3>Manual Installation of the Cloud9 dependencies</h3>
    <p>Execute the following line to manually install the Cloud9 dependencies:</p>
        
    <pre class="code">curl -L [%installScript%] | bash</pre>
    
    <p>Note that the installation script allows you to install more packages. See --help for more details.</p>
        
    Click finish to have Cloud9 try to start.
</div>
